<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>My App</title>
    <meta name="viewport" content="width=device-width">
  	<!--[if IE]>
  	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  	<![endif]-->

    <!-- angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  	<!-- Bootstrap theme -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  	<!-- Bootstrap JavaScript -->
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="css/styles.css">
  </head>

  <body ng-controller="FrameController">

    <!-- clock -->
    <div ng-controller="MyController" class="jumbotron text-center">
      <div class="container">
        <h1>Hello, {{ name }}!</h1>
        <input class="form-control testing" type="textarea" ng-model="name" placeholder="Enter your name">
        <h3>The time is: <u>{{ clock | date:'mediumTime' }}</u></h3>
        <h3>The Date is: <u>{{ clock | date:'fullDate' }}</u></h3>
      </div>
    </div>

    <div class="container">
      <!-- simple adding machine -->
      <div class="row add-machine">
        <div ng-controller="DemoController" class="col-sm-12">
          <div class="page-header">
            <h2>Add Machine <small>The simplest adding machine ever</small></h2>
          </div>
          <div class="btn-group">
            <button ng-click="add(1)" class="btn btn-default" type="button">Add</button>
            <button ng-click="subtract(1)" class="btn btn-default" type="button">Subtract</button>
          </div>
          <h4>Current count: {{ counter }}</h4>
        </div>
      </div>

      <!-- npr player -->
      <div class="page-header">
        <h2>NPR Player</h2>
      </div>
      <div class="row">
        <div class="col-sm-8 col-lg-8">
          <h3>Player</h3>
          <div ng-controller="PlayerController" class="">
            <div player-view class="col-sm-12 col-lg-12" ng-model="player"></div>
            <ul id="programs_list" class="list-group col-sm-12 col-lg-12 p-list">
              <li ng-repeat="program in programs" class="list-group-item">
                <span npr-link player="player" ng-model="program"></span>
              </li>
            </ul>
          </div>
        </div>
        <!-- related content -->
        <div class="col-sm-4 col-lg-4" ng-controller="RelatedController">
          <h2 class="text-center">Related content</h2>
          <ul id="related">
            <li ng-repeat="s in related"><a href="{{ s.link }}">{{ s.caption }}</a></li>
          </ul>
        </div>
      </div>
    </div>

    <script src="js/beginner.js"></script>
  </body>
</html>
